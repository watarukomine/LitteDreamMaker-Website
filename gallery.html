<body>
    <header class="glass">
        <div class="container">
            <div class="logo font-serif"><a href="/">LittleDreamMaker</a></div>

                    <li><a href="/">Home</a></li>

        </div>
    </header>

    <main>
        <section class="section gallery-page-header">
            <div class="container">
                <h1 class="section-title text-center reveal">Gallery</h1>

                <div class="gallery-filter-container reveal delay-2">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="newborn">NewBorn</button>
                    <button class="filter-btn" data-filter="miyamairi">お宮参り</button>

                    <button class="filter-btn" data-filter="family">Family</button>
                    <button class="filter-btn" data-filter="pet">Pet</button>
                    <button class="filter-btn" data-filter="other">Other</button>
                </div>

                <div id="gallery-grid" class="gallery-grid">
                    <!-- JSで動的に追加されます -->
                </div>
            </div>
        </section>
    </main>

    <footer class="section">
